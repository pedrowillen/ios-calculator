<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="result-number">0</p>
        </div>
        <div class="calculator">
            <button class="ac">AC</button><button class="positive-negative">+/-</button><button class="percent">%</button><button class="division">/</button><button class="7">7</button><button class="8">8</button><button class="9">9</button><button class="x">X</button><button class="4">4</button><button class="5">5</button><button class="6">6</button><button class="subtraction">-</button><button class="1">1</button><button class="2">2</button><button class="3">3</button><button class="add">+</button><button class="0" id="zero">0</button><button class=",">,</button><button class="equal">=</button>
        </div>
    </div>
</body>
</html>
